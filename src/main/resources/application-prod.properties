# 서버 설정
server.port=8080
server.servlet.session.timeout=30m

# 데이터베이스 설정
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST:localhost}:1521:orcl
spring.datasource.username=${DB_USERNAME:c##smartcart}
spring.datasource.password=${DB_PASSWORD:11111111}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# 로깅 설정
logging.level.root=INFO
logging.level.com.smartcart=DEBUG
logging.file.name=/app/logs/smartcart.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 보안 설정
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# 캐시 설정22
spring.cache.type=simple
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s 